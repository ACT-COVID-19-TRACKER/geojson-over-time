<html>
  <head>
    <meta charset="utf-8" />
    <title>Location tracking viewer demo</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v1.9.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <link href="../css/mvp.css" rel="stylesheet" />
    <link href="location-tracker.css" rel="stylesheet" />
  </head>

  <body>
    <!-- the actual map div -->
    <div id="map"></div>

    <!-- top-left information console -->
    <div id="console">
      <!-- colormap legend -->
      <table id="legend"></table>

      <!-- time slider -->
      <input id="slider" type="range" min="0" max="100" step="1" value="0" />
      <p>time window: <span id="time-window-centrepoint">all time</span></p>
    </div>

    <script src="../static/location-tracker-bundle.js"></script>
  </body>
</html>
