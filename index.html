<html>
<meta charset='utf-8' />
<title>GeoJSON over time demo for visualisation</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.js'></script>
<link href='https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.css' rel='stylesheet' />
<link href='data/demo.css' rel='stylesheet' />

<head>
</head>

<body>

<div id='map'></div>
<div id='console'>

  <div class='session'>
	<h2>How many days old is the datapoint?</h2>
	  <label id="daysago"></label>
	  <input id="slider" type="range" min="0" max="11" step="1" value="0" />
  </div>

  <h1>Location over time in Canberra </h1>
  <p>From data supplied by the COVID-19 ANU / ACT Health task force </p>
</div>




<script>

  mapboxgl.accessToken = 'pk.eyJ1Ijoia2F0aHlyZWlkIiwiYSI6ImNrODgyMTN1ZjAwamQzbW1za3Qwa2VhM20ifQ.t2zzot1Qhgqf-EzMAhIFgQ';

var map = new mapboxgl.Map({
  container: 'map', // container element id
  style: 'mapbox://styles/mapbox/light-v10',
  center: [149.119, -35.280], // initial map center in [lon, lat]
  zoom: 15
});

map.on('load', function() {
  map.addLayer({
	id: 'track-and-trace',
	type: 'circle',
	source: {
	  type: 'geojson',
	  data: 'data/rawdata.geojson' // replace this with the url of your own geojson
	},
	paint: {
	  'circle-radius': 7,
	  'circle-stroke-color': "#ffffff",
	  'circle-stroke-width': 1,
	  'circle-color': [
		'interpolate',
		['linear'],
		['/', ['number', ['get', 'time']], 86400000],
		18342, 'rgba(246, 76, 114, 0.1)',
		18343, 'rgba(246, 76, 114, 0.2)',
		18344, 'rgba(246, 76, 114, 0.3)',
		18345, 'rgba(246, 76, 114, 0.5)',
		18346, 'rgba(246, 76, 114, 0.7)',
		18347, 'rgba(246, 76, 114, 0.9)',
	  ],
	  'circle-opacity': 0.8
	}
  });
});


</script>

</body>
</html>
