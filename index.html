<html>
  <meta charset="utf-8" />
  <title>GeoJSON over time demo for visualisation</title>
  <meta
	name="viewport"
	content="initial-scale=1,maximum-scale=1,user-scalable=no"
  />
  <script src="https://api.mapbox.com/mapbox-gl-js/v1.9.0/mapbox-gl.js"></script>
  <link
	href="https://api.mapbox.com/mapbox-gl-js/v1.9.0/mapbox-gl.css"
	rel="stylesheet"
  />
  <link href="css/demo.css" rel="stylesheet" />

  <head> </head>

  <body>
	<!-- the actual map dif -->
	<div id="map"></div>

	<!-- top-left information console -->
	<div id="console">
	  <h1>Location over time in Canberra</h1>
	  <p>From data supplied by the COVID-19 ANU & ACT Health task force</p>

	  <!-- legend -->
	  <h1>Legend: time of day</h1>
	  <div id='legend'></div>

	  <!-- slider -->
	  <h1>Time slider</h1>
	  <input id="slider" type="range" min="0" max="100" step="1" value="0" />
	  <p><span id="time-window-centrepoint"></span></p>
	  <p style="color:#999;">(time window = one hour)</p>

	</div>


	<script src="js/script.js"></script>
  </body>
</html>

<label style="background: rgb(235, 77, 75);">Fri Mar 20 2020</label><label style="background: rgb(72, 52, 212);">Wed Mar 25 2020</label>"
